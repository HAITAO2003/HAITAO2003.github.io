<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Haitao Wang</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
    <div class="container">
        <nav>
            <a href="index.html" class="nav-logo">Haitao Wang</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="projects.html">Projects</a>
                <a href="resources.html">Resources</a>
                <a href="forum.html">Forum</a>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <div class="blog-header">
        <h1 class="page-title">Blog</h1>
        <p class="page-subtitle">Exploring reinforcement learning through tutorials, implementations, and research notes.</p>
    </div>

    <div class="blog-list" id="blog-list-container">
        <!-- Blog posts will be dynamically loaded here -->
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 Haitao Wang. All rights reserved.</p>
    </div>
</footer>

<script src="js/main.js"></script>
<script>
    // Load all blog posts on blog page
    document.addEventListener('DOMContentLoaded', function() {
        loadAllBlogPosts();
    });

    function loadAllBlogPosts() {
        const container = document.getElementById('blog-list-container');
        const blogPosts = getBlogPosts();

        if (blogPosts.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: var(--text-light); font-size: 1.2rem; margin: 60px 0;">No blog posts yet. Check back soon for exciting content on reinforcement learning!</p>';
            return;
        }

        container.innerHTML = blogPosts.map(post => `
        <article class="blog-item" data-post-id="${post.id}">
            <div class="blog-item-header">
                <h2 class="blog-title"><a href="${post.url}">${post.title}</a></h2>
                <span class="blog-category">${post.category}</span>
            </div>
            <div class="blog-meta">
                <span><i class="far fa-calendar"></i> ${post.date}</span>
                <span><i class="far fa-clock"></i> ${post.readTime} min read</span>
                <span class="blog-tags">
                    ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </span>
            </div>
            <p class="blog-excerpt">${post.excerpt}</p>
            <div class="blog-actions">
                <div class="blog-stats">
                    <button class="like-btn" onclick="toggleLike(${post.id})">
                        <i class="far fa-heart"></i> <span class="like-count">${post.likes || 0}</span>
                    </button>
                    <button class="comment-btn" onclick="toggleComments(${post.id})">
                        <i class="far fa-comment"></i> <span class="comment-count">${post.comments || 0}</span>
                    </button>
                    <span class="view-count"><i class="far fa-eye"></i> ${formatViewCount(post.views || 0)}</span>
                </div>
                <a href="${post.url}" class="read-more">Read More <i class="fas fa-arrow-right"></i></a>
            </div>

            <!-- Comments Section -->
            <div class="comments-section" id="comments-${post.id}" style="display: none;">
                <h3>Comments</h3>
                <div class="comment-form">
                    <input type="text" placeholder="Your name" class="comment-name" id="comment-name-${post.id}">
                    <textarea placeholder="Share your thoughts..." class="comment-text" id="comment-text-${post.id}"></textarea>
                    <button class="btn-primary" onclick="addComment(${post.id})">Post Comment</button>
                </div>
                <div class="comments-list" id="comments-list-${post.id}">
                    <!-- Comments will be loaded here -->
                </div>
            </div>
        </article>
    `).join('');

        // Update blog UI with stored data
        updateBlogUI();
    }
</script>
</body>
</html>
