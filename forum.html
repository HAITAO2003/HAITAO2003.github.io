<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Your Name</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="projects.html">Projects</a>
                <a href="forum.html">Forum</a>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="content">
            <div class="forum-header">
                <h1>Community Forum</h1>
                <button class="btn-primary" onclick="openNewQuestionModal()">Ask a Question</button>
            </div>
            <p>Discuss reinforcement learning concepts, share ideas, and get help from the community.</p>
            
            <div id="forum-posts">
                <!-- Forum posts will be loaded here by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Modal for new question -->
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Ask a Question</h2>
            <form onsubmit="submitQuestion(event)">
                <div class="form-group">
                    <label for="questionTitle">Title</label>
                    <input type="text" id="questionTitle" required>
                </div>
                <div class="form-group">
                    <label for="questionAuthor">Your Name</label>
                    <input type="text" id="questionAuthor" required>
                </div>
                <div class="form-group">
                    <label for="questionContent">Question</label>
                    <textarea id="questionContent" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Post Question</button>
            </form>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
